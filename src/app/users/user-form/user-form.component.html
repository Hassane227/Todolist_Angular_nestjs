<form *ngIf="user" (ngSubmit)="onSubmit()" #userForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- Nom -->
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" id="nom"
                 required
                 [(ngModel)]="user.nom"
                 name="nom"
                 #nom="ngModel">
          <div *ngIf="!nom.valid && !nom.pristine" class="card-panel red accent-1">
            Nom requis !
          </div>
        </div>

        <!-- Prénom -->
        <div class="form-group">
          <label for="prenom">Prénom</label>
          <input type="text" class="form-control" id="prenom"
                 required
                 [(ngModel)]="user.prenom"
                 name="prenom"
                 #prenom="ngModel">
          <div *ngIf="!prenom.valid && !prenom.pristine" class="card-panel red accent-1">
            Prénom requis !
          </div>
        </div>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit"
                  class="waves-effect waves-light btn"
                  [disabled]="!userForm.form.valid">
            Valider
          </button>
        </div>

      </div>
    </div>
  </div>
</form>

<h3 *ngIf="!user" class="center">
  En attente...
</h3>
