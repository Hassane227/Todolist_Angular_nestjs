<div class="container">

    <div class="card-container ">
        <table class="striped">
            <thead>
            <th>
                   title
            </th>
            <th>
                description
            </th>
            <th>
                is done
            </th>
            <th>
                Editer
            </th>
            <th>
                Supprimer
            </th>
        </thead>
        <tbody>
            <tr *ngFor="let tache of Taches" class="hoverable striped" BorderCard="blue">
                <td>{{tache.title}}</td>
                <td>{{tache.description}}</td>
                <td>{{tache.isDone}}</td>
                <td> <a class="waves-effect  indigo darken-4 btn" (click)="goToEdite(tache) ">Editer</a></td>
                <td> <a class="waves-effect amber darken-4   btn" (click)="deletTache(tache.id_taches) ">Supprimer</a></td>
                
            </tr>
        </tbody>

        </table>

    </div>

</div>
