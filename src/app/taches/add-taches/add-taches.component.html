<form *ngIf="tache" (ngSubmit)="onSubmit()" #addTache="ngForm">
    <div class="row">
      <div class="col s8 offset-s2">
        <div class="card-panel">

          <!-- title -->
          <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title"
                    required
                   [(ngModel)]="tache.title" name="title"
                   #title="ngModel">
               <!-- si l'utilisateur a mal rensengner le nom et name.pristine permet de valider -->
            <div [hidden]="title.valid || title.pristine"
                  class="card-panel red accent-1">
            </div>
          </div>

           <!-- description -->
           <div class="form-group">
            <label for="description">description</label>
            <input type="text" class="form-control" id="description"
                    required
                   [(ngModel)]="tache.description" name="description"
                   #description="ngModel">
               <!-- si l'utilisateur a mal rensengner le nom et name.pristine permet de valider -->
            <div [hidden]="description.valid || description.pristine"
                  class="card-panel red accent-1">
            </div>
          </div>
          
          
          
          
        
          
    
          <!-- Submit button -->
          <div class="divider"></div>
          <div class="section center">
            <button type="submit"
              class="waves-effect waves-light btn"
              [disabled]="!addTache.form.valid">
              Valider</button>
          </div>
    
        </div>
      </div>
    </div>
  </form>
  <h3 *ngIf="!tache" class="center">
      y a aucune tache
  </h3>
